<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web AR</title>
    <meta name=" viewport" content="width=device-width,initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #17141d;
        }

        .demo {
            height: 100vh;
            width: 100%;
        }

        .demo model-viewer {
            width: 100%;
            height: 100%;
        }

        /* body {
            background-image: url("old-black-background-grunge-texture-dark-wallpaper-blackboard-chalkboard-concrete.jpg");
        } */
    </style>

</head>

<body>
    <div class="demo">
        <model-viewer id="model" src="ecorche_-_anatomy_study.glb" auto-rotate camera-controls animation-name="Running"
            autoplay ar>
        </model-viewer>
    </div>


</body>

</html>
